idea:
  title: Detecting and Explaining Anomalous Belief Shifts in Language Models
  domain: nlp
  hypothesis: 'Specific interaction patterns or content types (such as adversarial,
    ambiguous, or emotionally charged contexts) will lead to belief shifts in language
    models that are either disproportionate or surprisingly stable, potentially exposing
    latent model weaknesses or alignment issues.

    '
  background:
    description: 'Research Question:

      What kinds of anomalous or unexpected belief shift patterns emerge in language
      models as context accumulates, and how can these be detected and explained to
      users?

      Experiment Plan:

      Design interaction scripts across domains (moral, political, factual) with expected
      belief shift trajectories. Automatically flag sessions where model beliefs remain
      stubbornly constant or shift abruptly, counter to expectations based on prior
      data. Use XAI techniques (e.g., SHAP, attention/gradient analysis) to identify
      input features driving anomalous shifts. Generate and test user-facing explanations
      for these anomalies, measuring interpretability and user trust. Validate on
      real-world dialog datasets (e.g., Bard Intelligence and Dialogue Dataset).

      '
    papers:
    - description: '"ProM-Ex: An Explainable Framework for Anomaly Detection in Process
        Mining Using Large Language Models." Tripathi, A., Jadhav, S., Singh, S.,
        Nandan, S. K., Vyas, R., & Vyas, O. P. (2024). Conference Information and
        Communication Technology.'
    - description: '"Accumulating Context Changes the Beliefs of Language Models."
        Geng, J., Chen, H., Liu, R., Horta Ribeiro, M., Willer, R., Neubig, G., &
        Griffiths, T. L. (2025).'
